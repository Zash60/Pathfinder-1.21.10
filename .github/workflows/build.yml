name: Build Mod

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Esta etapa configura o Gradle 8.5 automaticamente
      # e remove a necessidade do arquivo 'gradlew'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.14'

      # Executa o comando 'gradle' direto do sistema, n√£o './gradlew'
      - name: Build with Gradle
        run: gradle build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visualpath-mod
          path: build/libs/*.jar
